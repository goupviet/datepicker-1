<!DOCTYPE html>
<html>
<head lang="zh-CN">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>calendar</title>
</head>
<body>
<div class="date-picker">
    <div class="calendar-header">
        <select name="calendar-select-year">
            <option value="0">2015</option>
        </select>
        <select name="calendar-select-month">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6" selected>6</option>
            <option value="7">7</option>
            <option value="8">8</option>
            <option value="9">9</option>
            <option value="10">10</option>
            <option value="11">11</option>
            <option value="12">12</option>
        </select>
        <button type="button" class="calendar-prev">&lt;</button>
        <button type="button" class="calendar-next">&gt;</button>
    </div>
    <table class="calendar-table">
        <thead>
        <tr>
            <th>日</th>
            <th>一</th>
            <th>二</th>
            <th>三</th>
            <th>四</th>
            <th>五</th>
            <th>六</th>
        </tr>
        </thead>
        <tbody>
        <tr>
            <td>1</td>
            <td>2</td>
            <td>3</td>
            <td>4</td>
            <td>5</td>
            <td>6</td>
            <td>7</td>
        </tr>
        <tr>
            <td>8</td>
            <td>9</td>
            <td>10</td>
            <td>11</td>
            <td>12</td>
            <td>13</td>
            <td>14</td>
        </tr>
        <tr>
            <td>15</td>
            <td>16</td>
            <td>17</td>
            <td>18</td>
            <td>19</td>
            <td>20</td>
            <td>21</td>
        </tr>
        <tr>
            <td>22</td>
            <td>23</td>
            <td>24</td>
            <td>25</td>
            <td>26</td>
            <td>27</td>
            <td>28</td>
        </tr>
        <tr>
            <td>29</td>
            <td>30</td>
            <td>31</td>
        </tr>
        </tbody>
    </table>
    <div class="calendar-footer">
        <ul class="caleander-times">
            <li>时间：</li>
            <li><input type="text" class="calendar-hours" value="18"/>：</li>
            <li><input type="text" class="calendar-minutes" value="36"/>：</li>
            <li><input type="text" class="calendar-seconds" value="22"/>：</li>
        </ul>
        <div class="calendar-buttons">
            <a href="javascript:;" class="canlendar-clear">清空</a>
            <a href="javascript:;" class="canlendar-today">今天</a>
            <a href="javascript:;" class="canlendar-ok">确认</a>
        </div>
    </div>
</div>
</body>
</html>
